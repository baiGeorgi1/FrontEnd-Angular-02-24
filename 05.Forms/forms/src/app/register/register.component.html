<div routerLink="/home"><p>Go back</p></div>
<h1>Register</h1>

<form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" formControlName="email" />
    </div>
    <div *ngIf="registerForm.get('email')?.touched">
        <!-- **For validation we need #emailInput -->
        <div
            *ngIf="registerForm.get('email')?.errors?.['required']"
            style="color: red"
        >
            Email is required!
        </div>
        <div
            *ngIf="registerForm.get('email')?.errors?.['email']"
            style="color: red"
        >
            Email is not valid!
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            type="text"
            id="password"
            name="password"
            formControlName="password"
        />
    </div>
    <div
        *ngIf="registerForm.get('password')?.errors?.['maxlength']"
        style="color: orangered"
    >
        Password is longer than
        {{registerForm.get('password')?.errors?.['maxlength'].requiredLength }}
    </div>
    <button>Register</button>
</form>
